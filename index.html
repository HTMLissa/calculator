<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="screen">
        <div class="result"></div>
      </div>
      <div class="operations-container">
        <div class="row row1">
          <div class="col numeric num1" data-value="1">1</div>
          <div class="col numeric num2" data-value="2">2</div>
          <div class="col numeric num3" data-value="3">3</div>
          <div class="col operator add" data-value="add">+</div>
        </div>
        <div class="row row2">
          <div class="col numeric num4" data-value="4">4</div>
          <div class="col numeric num5" data-value="5">5</div>
          <div class="col numeric num6" data-value="6">6</div>
          <div class="col operator subtract" data-value="subtract">-</div>
        </div>
        <div class="row row3">
          <div class="col numeric num7" data-value="7">7</div>
          <div class="col numeric num8" data-value="8">8</div>
          <div class="col numeric num9" data-value="9">9</div>
          <div class="col operator multiply" data-value="multiply">x</div>
        </div>
        <div class="row row4">
          <div class="col clear-Btn">AC</div>
          <div class="col numeric num0" data-value="0">0</div>
          <div class="col operator divide" data-value="divide">/</div>
          <div class="col equal">=</div>
        </div>
      </div>
    </div>
    <!-- JS file -->
    <script src="app.js"></script>
  </body>
</html>
