<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="screen"></div>
      <div class="operations-container">
        <div class="row row1">
          <div class="col num1">1</div>
          <div class="col num2">2</div>
          <div class="col num3">3</div>
          <div class="col add">+</div>
        </div>
        <div class="row row2">
          <div class="col num4">4</div>
          <div class="col num5">5</div>
          <div class="col num6">6</div>
          <div class="col subtract">-</div>
        </div>
        <div class="row row3">
          <div class="col num7">7</div>
          <div class="col num8">8</div>
          <div class="col num9">9</div>
          <div class="col multiply">x</div>
        </div>
        <div class="row row4">
          <div class="col">?</div>
          <div class="col">?</div>
          <div class="col divide">/</div>
          <div class="col equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
