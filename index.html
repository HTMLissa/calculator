<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="screen">
        <div class="result">7483734</div>
      </div>
      <div class="operations-container">
        <div class="row row1">
          <div class="col num1" data-value="1">1</div>
          <div class="col num2" data-value="2">2</div>
          <div class="col num3" data-value="3">3</div>
          <div class="col add">+</div>
        </div>
        <div class="row row2">
          <div class="col num4" data-value="4">4</div>
          <div class="col num5" data-value="5">5</div>
          <div class="col num6" data-value="6">6</div>
          <div class="col subtract">-</div>
        </div>
        <div class="row row3">
          <div class="col num7" data-value="7">7</div>
          <div class="col num8" data-value="8">8</div>
          <div class="col num9" data-value="9">9</div>
          <div class="col multiply">x</div>
        </div>
        <div class="row row4">
          <div class="col">Clear</div>
          <div class="col">?</div>
          <div class="col divide">/</div>
          <div class="col equal">=</div>
        </div>
      </div>
    </div>
    <!-- JS file -->
    <script src="app.js"></script>
  </body>
</html>
